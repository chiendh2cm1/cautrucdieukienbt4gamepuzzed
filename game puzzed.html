<html lang="en">
<head>

</head>
<style>
    img {
        display: block;
        margin: 1em;
        padding: 0.2em;
        box-shadow: 2px 3px 3px black;
        width: 600px;
        height: 150px;
    }

    div {
        max-width: 940px;
    }
</style>
<body>
<div>
    <img id="img1" src="anh/funny-cat1_part1x1.jpg" alt="cat" onclick="clickImg1()">
    <img id="img2" src="anh/monkey_part1x1.jpg" alt="monkey" onclick="clickImg2()">

    let s1=0;
    let s2=0;
    let s3=0;
    let s4=0;

            if (s1 === 0) {
                document.getElementById("img1").src = "anh/funny-cat1_part2x1.jpg";
                document.getElementById("img1").alt = "cat";
                s1++
            } else if (s1 === 1) {
                document.getElementById("img1").src = "anh/monkey_part1x1.jpg";

                s1++
            } else {

            bien()

    function bien() {
        let alt1 = document.getElementById("img1").alt;
        let alt2 = document.getElementById("img2").alt;
        let alt3 = document.getElementById("img3").alt;
        let alt4 = document.getElementById("img4").alt;
        let alt5 = document.getElementById("img5").alt;
        if (alt1 === alt2 && alt2 === alt3 && alt3 === alt4 && alt4 === alt5 && alt5 === alt1) {
            document.getElementById('img1').style.boxShadow = "2px 2px 2px 2px red";
            document.getElementById('img2').style.boxShadow = "2px 2px 2px 2px red";
            document.getElementById('img3').style.boxShadow = "2px 2px 2px 2px red";
            document.getElementById('img4').style.boxShadow = "2px 2px 2px 2px red";
            document.getElementById('img5').style.boxShadow = "2px 2px 2px 2px red";
        } else {
            document.getElementById('img1').style.boxShadow = "none";
            document.getElementById('img2').style.boxShadow = "none";
            document.getElementById('img3').style.boxShadow = "none";
            document.getElementById('img4').style.boxShadow = "none";
            document.getElementById('img5').style.boxShadow = "none";
        }
    }
</script>
